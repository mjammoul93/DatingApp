<div class="ng-container">
    <div *ngIf="!registerMode" style='text-align:  center;'>
        <h1>Find your Matches</h1>
        <p class="lead">Come  on in to view your matches ...</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mx-2">Register</button>
            <button class="btn btn-info btn-lg mx-2">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-3">
               <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>



</div>
