<form #registerForm="ngForm" (ngSubmit)="Register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
      <input type="text" class="form-control mt-1" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control mt-1" name="password" [(ngModel)]="model.password" placeholder="password">
    </div>

    
<div class="form-group text-center">
    <button class="btn btn-success mx-2 mt-1" type="submit">Register</button>
    <button class="btn btn-secondary mx-2 mt-1" type="button" (click)="Cancel()">Cancel</button>
</div>
</form>
